<!DOCTYPE html>
<html>
<head>
		<title>Cricket Analytics | Predict</title>
		<link href="css/predict.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/flag-icon.css" rel="stylesheet" type="text/css" media="all" />
		<link rel="stylesheet" href="css/bootstrap-select.min.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
		<!-- js -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="js/circles.js"></script>
		<!-- //js -->
		<!-- for-mobile-apps -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="CRICKET Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
		Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
				function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!-- //for-mobile-apps -->
		<!-- start-smoth-scrolling -->
		<script type="text/javascript" src="js/move-top.js"></script>
		<script type="text/javascript" src="js/easing.js"></script>
		<script type="text/javascript" src="js/predict.js"></script>
		<script type="text/javascript">
			var someJavaScriptVar = '{{ teams }}';
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});
		</script>
<!-- start-smoth-scrolling -->
</head>

<body>
<!-- banner -->
	<div id="home" class="banner">
	<div class="container">
		<div class="navi">
				<div class="main-in">
					<section>
						<button id="showLeft" class="navig"></button>
					</section>
				</div>
				<!--- Navigation from Right To Left --->
				<link rel="stylesheet" type="text/css" href="css/component.css" />
					<script src="js/modernizr.custom.js"></script>
					<div class="cbp-spmenu-push">
						<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
							<h3>Menu</h3>
							<a href="/home" class="scroll">Home</a>
							<a href="/predict" class="scroll">Predict</a>
							<a href="/analyse" class="scroll">Profile</a>
							<a href="/about" class="scroll">About Us</a>
						</nav>
				</div>
				<script src="js/classie.js"></script>
					<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeft = document.getElementById( 'showLeft' ),
				body = document.body;

			showLeft.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeft' );
			};
			function disableOther( button ) {
				if( button !== 'showLeft' ) {
					// classie.toggle( showLeft, 'disabled' );
				}
			}
		</script>
				<!--- Navigation from Right To Left --->
				<div class="clearfix"> </div>
		</div>
		<div class="banner-info">
			<h3 id="title">Predict outcome of matches</h3>
			<div class="form-group center_div">
			  <label><h4 style="color:#F8F8FF;margin-left:10px;width:200px;">Select Teams:</h4></label>
			  <select class="form-control" id="country1" style="width:200px; margin-left: 41%;">
					{% for team in teams%}
			    <option value="{{team[0]}}">{{team[1]}}</option>
					{% endfor %}
			  </select>
				<h4 style="color:#F8F8FF;width:200px;margin-left: 41%;"> <b>VS</b></h4>
				<select class="form-control" id="country2" style="margin-left: 41%;width:200px;">
					{% for team in teams%}
			    <option value="{{team[0]}}">{{team[1]}}</option>
					{% endfor %}
			  </select>
				<a id="player" class="btn btn-large btn-white"><b>Select Players</b></a>
		</div>
		</div>
	</div>
	</div>
<!-- footer -->
	<div class="footer">
	<div class="container">
		<div class="footer-icons">
			<ul>
				<li><b>ABHILASH</b></li>
				<li><b>AKAS</b></li>
				<li><b>NOORANI</b></li>
				<li><b>NIVEDITA</b></li>
			</ul>
		</div>
		<p>Design by our team</p>
	</div>
	</div>
<!-- //footer -->
<!-- here stars scrolling icon -->
	<script type="text/javascript">
									$(document).ready(function() {
										/*
										var defaults = {
								  			containerID: 'toTop', // fading element id
											containerHoverID: 'toTopHover', // fading element hover id
											scrollSpeed: 1200,
											easingType: 'linear'
								 		};
										*/

										$().UItoTop({ easingType: 'easeOutQuart' });

									});
	</script>
<!-- //here ends scrolling icon -->
</body>
</html>
